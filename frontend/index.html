<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product List</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }

    h1, h2 {
      text-align: center;
    }

    label {
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px;
      background-color: #428544;
      color: white;
      border: none;
      cursor: pointer;
      width: 100%;
      margin-bottom: 10px;
    }

    button:hover {
      background-color: #3c5c53;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #fff;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f1f1f1;
      font-weight: bold;
    }

    .btn-delete {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }

    .btn-edit {
      background-color: #2E7D32;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }

    .btn-delete:hover, .btn-edit:hover {
      background-color: #3c5c53;
    }

    #feedback-message {
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
      color: red;
    }

    .link-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .link-container a {
      color: #428544;
      text-decoration: none;
      font-weight: bold;
    }

    .link-container a:hover {
      text-decoration: underline;
    }

    #search {
      padding: 8px;
      width: 100%;
      margin-top: 20px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <div class="link-container" id="sales-link" style="display: none;">
    <a href="sales.html">→ Go to Sales Page</a>
  </div>

  <h1>Add Product</h1>

  <label for="code">Product Code:</label>
  <input type="text" id="code" />

  <label for="name">Name:</label>
  <input type="text" id="name" />

  <label for="category">Category:</label>
  <input type="text" id="category" />

  <label for="price">Price:</label>
  <input type="number" id="price" />

  <label for="stock">Stock:</label>
  <input type="number" id="stock" />

  <button id="add-product">Add Product</button>
  <button id="update-product" style="display: none;">Update Product</button>

  <div id="feedback-message"></div>

  <h2>Product List</h2>

  <input type="text" id="search" placeholder="Search by name or code..." />

  <table>
    <thead>
      <tr>
        <th>Code</th>
        <th>Name</th>
        <th>Category</th>
        <th>Price (€)</th>
        <th>Stock</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="product-list">
      <!-- Items added by JS -->
    </tbody>
  </table>

  <button onclick="logout()">Logout</button>

  <script>
    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }

    const role = localStorage.getItem('role');

    if (role !== 'admin') {
      window.location.href = 'sales.html';
    } else {
      document.getElementById('sales-link').style.display = 'block';
    }

    if (role === 'staff') {
      window.addEventListener('DOMContentLoaded', () => {
        document.getElementById('add-product').style.display = 'none';
        document.getElementById('update-product').style.display = 'none';

        const observer = new MutationObserver(() => {
          document.querySelectorAll('.btn-edit, .btn-delete').forEach(btn => {
            btn.style.display = 'none';
          });
        });

        observer.observe(document.getElementById('product-list'), {
          childList: true,
          subtree: true
        });
      });
    }

    // SEARCH FUNCTIONALITY
    const searchInput = document.getElementById('search');
    searchInput.addEventListener('input', () => {
      const term = searchInput.value.toLowerCase();
      document.querySelectorAll('#product-list tr').forEach(row => {
        const text = row.innerText.toLowerCase();
        row.style.display = text.includes(term) ? '' : 'none';
      });
    });
  </script>

  <script src="app.js"></script>
</body>
</html>
