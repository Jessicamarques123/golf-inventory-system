<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product List</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }

    h1, h2 {
      text-align: center;
    }

    label {
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px;
      background-color: #428544;
      color: white;
      border: none;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: rgb(97, 113, 94);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #fff;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f1f1f1;
      font-weight: bold;
    }

    .btn-delete {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }

    .btn-edit {
      background-color: #2E7D32;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }

    .btn-delete:hover {
      background-color: #3c5c53;
    }

    .btn-edit:hover {
      background-color: #3c5c53;
    }

    #feedback-message {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Add Product</h1>

  <label for="name">Name:</label>
  <input type="text" id="name" />

  <label for="category">Category:</label>
  <input type="text" id="category" />

  <label for="price">Price:</label>
  <input type="number" id="price" />

  <label for="stock">Stock:</label>
  <input type="number" id="stock" />

  <button id="add-product">Add Product</button>

  <h2>Product List</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Category</th>
        <th>Price (â‚¬)</th>
        <th>Stock</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="product-list">
      <!-- Products will be dynamically inserted here via JS -->
    </tbody>
  </table>

  <div id="feedback-message"></div>

  <script src="app.js"></script>
</body>
</html>
